<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquista - Cristal da Identidade</title>
    <style>
        /* ----- RESET ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #8B4F6F;
            background-image: url('imgs/espelho.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* ----- estrelas animadas ----- */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* ----- CARD ----- */
        .card {
            background: rgba(240, 220, 220, 0.95);
            border-radius: 30px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: scale(0.9) translateY(50px);
            animation: card-enter 0.8s ease-out 0.2s forwards;
        }
        
        @keyframes card-enter {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            color: #5A3142;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 600;
            animation: title-appear 0.8s ease-out 0.8s forwards;
            opacity: 0;
        }

        @keyframes title-appear {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .crystal-container {
            margin: 30px auto;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .crystal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(147, 112, 219, 0.5));
            animation:
                crystal-boom 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards,
                float-crystal 3s ease-in-out infinite 1.6s,
                glow-pulse 2s ease-in-out infinite 1.6s;
            opacity: 0;
        }

        @keyframes crystal-boom {
            0% { opacity: 0; transform: scale(0.3) rotate(-180deg); }
            60% { opacity: 1; transform: scale(1.2) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes float-crystal {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.08); }
        }

        @keyframes glow-pulse {
            0%, 100% {
                filter: drop-shadow(0 10px 30px rgba(147, 112, 219, 0.5));
            }
            50% {
                filter: drop-shadow(0 15px 40px rgba(147, 112, 219, 0.9));
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 215, 120, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 120, 1);
            animation: sparkle-float 2.5s ease-in-out infinite;
        }

        @keyframes sparkle-float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0; }
            50% { transform: translateY(-40px) scale(1.8); opacity: 1; }
        }

        /* ----- Confetes ----- */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--confetti-color);
            animation: fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        h2 {
            color: #3A1F2D;
            font-size: 1.8em;
            margin: 30px 0 15px;
            font-weight: 600;
            opacity: 0;
            animation: fade-in-up 0.6s ease-out 1.9s forwards;
        }

        .description {
            color: #6B4855;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0;
            animation: fade-in-up 0.6s ease-out 2.1s forwards;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            background: linear-gradient(135deg, #C47B5E 0%, #B8865C 100%);
            color: white;
            border: none;
            padding: 15px 60px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            animation: btn-appear 0.6s ease-out 2.3s forwards;
        }

        @keyframes btn-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

    <!-- SOM -->
    <audio id="background-music" loop>
        <source src="imgs/conquistas.mp3" type="audio/mp3">
    </audio>

    
    <div class="card">
        <h1>Conquista</h1>

        <div class="crystal-container">
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <img class="crystal-img" src="imgs/cristalzinho.png" alt="Cristal da Identidade">
        </div>

        <h2>Cristal da Identidade</h2>
        <p class="description">
            Todas as fases estão desbloqueadas e prontas para serem exploradas novamente. Aceite este poder, revisite seus triunfos, descubra caminhos ocultos e prove que sua lenda é imbatível. A jornada recomeça!
        </p>

        <button class="btn" onclick="avancar()">Avançar</button>
    </div>

<script>

let audio = document.getElementById("background-music");

// Criar estrelas
function createStars() {
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(star);
    }
}

// Criar confetes
function createConfetti() {
    const colors = ['#FFD700', '#FF6B9D', '#C47B8E', '#9370DB', '#FFA500', '#FF69B4'];
    
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.setProperty('--confetti-color', colors[Math.floor(Math.random() * colors.length)]);
            confetti.style.animationDelay = Math.random() * 0.5 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
    }
}

window.addEventListener('load', () => {
    createStars();

    setTimeout(() => {
        createConfetti();
        audio.play().catch(e => console.log("Autoplay bloqueado:", e));
    }, 500);
});

function avancar() {
    audio.play().catch(()=>{});
    alert("Avançando!");
}

</script>

</body>
</html>
