<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aguardando Conexão</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eaeaea;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #372314;
    }

    h1 {
      font-weight: 500;
      font-size: 20px;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 400px;
    }

    .bar {
      width: 100%;
      height: 10px;
      border: 2px solid #65422a;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #B9794C;
      border-radius: 20px;
      animation: load 3s infinite;
    }

    @keyframes load {
      0%   { width: 0%; }
      50%  { width: 75%; }
      100% { width: 0%; }
    }

    .text {
      margin-top: 10px;
      letter-spacing: 5px;
      font-size: 14px;
      opacity: 0.6;
      font-weight: 400;
    }
  </style>
</head>
<body>

  <h1>AGUARDANDO CONEXÃO</h1>

  <div class="container">
    <div class="bar"><div class="progress"></div></div>
    <div class="text">LOADING...</div>
  </div>

</body>
</html>
