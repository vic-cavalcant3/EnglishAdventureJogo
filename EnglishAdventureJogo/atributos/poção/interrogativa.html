<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relembre - Negação em Inglês</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 1. Fonte mudada para Poppins */
            font-family: 'Poppins', sans-serif;
            background-color: #7d242395; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 50px;
        }

        /* Removidas as regras .logo-icon pois agora é uma <img> */
        .logo-img {
            /* 2. Estilo para o novo elemento <img> */
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            border-radius: 50%;
            /* Adicionado um fundo branco para simular o efeito do div anterior, caso a imagem seja transparente */
           
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            color: white;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .examples {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 50px;
            margin-left: 80px;
        }

        .example-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .positive {
            background: linear-gradient(135deg, #E8D4B8 0%, #D4BFA0 100%);
            color: #5C1A1A;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            color: white;
            font-size: 28px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .negative {
            color: white;
            font-size: 17px;
            flex: 1;
        }

        .negative .highlight {
            color: #c42121;
            font-weight: 600;
            text-decoration: underline;
        }

         .btn-avancar {
            background-color: #BD7F5A; 
            color: #FFFFFF; 
            border: none; 
            border-radius: 26px; 
            padding: 12px 70px; 
            font-size: 16px;
            /* Usa um peso que combine bem com a Poppins */
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s ease; 
            margin-bottom: -5px;
            margin-top: 15px;
            margin-left: 34%;
            /* A Poppins já está definida no body, mas garantimos aqui */
            font-family: 'Poppins', sans-serif; 
        }

         .btn-avancar:hover {
            background-color: #A36B4A; 
        }

        .btn-avancar:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .example-row {
                flex-direction: column;
                gap: 10px;
            }

            .positive {
                min-width: 100%;
            }

            .arrow {
                transform: rotate(90deg);
            }

            .negative {
                text-align: center;
            }
            
            .examples {
                /* Remove a margem esquerda para telas pequenas */
                margin-left: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../imgs/pocao.png" alt="Ícone de Coração" class="logo-img">
            <h1>Relembre</h1>
        </div>

        <div class="examples">
            <div class="example-row">
                <div class="positive">I am a student</div>
                <div class="arrow">→</div>
                <div class="negative">  <span class="highlight">Am</span> I a student? </div>
            </div>

            <div class="example-row">
                <div class="positive">He is strong</div>
                <div class="arrow">→</div>
                <div class="negative"> <span class="highlight">Is</span> he strong? </div>
            </div>

            <div class="example-row">
                <div class="positive">We are smart</div>
                <div class="arrow">→</div>
                <div class="negative"> <span class="highlight"> Are</span>  we smart? </div>
            </div>
        </div>

          <button class="botao-avancar" id="fecharPocaoBtn" onclick="window.parent.closePocao()">
                Avançar
            </button>
        </div>
        
    </div>


</body>
</html>
