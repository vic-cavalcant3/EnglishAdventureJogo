<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Po√ß√£o</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* Reset b√°sico */
        body, html {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
            height: 100%;
            /* üîë CHAVE 2: Define Poppins como a fonte principal */
            font-family: 'Poppins', sans-serif; 
        }

        /* Container principal */
        .container {
            background-color: #7d242395; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; /* Centraliza horizontalmente */
            
            justify-content: flex-start; 
            
            padding: 40px 20px; 
            text-align: center;
        }

        /* Estilo para o cont√™iner do √≠cone */
        .icone-container {
            align-self: center; 
            margin-bottom: 50px; 
        }

        /* Estilo para a imagem do √≠cone */
        .icone-frasco {
            width: 60px; 
            height: auto; 
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        /* Novo div para agrupar o texto e o bot√£o na parte inferior */
        .conteudo-inferior {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; 

            margin-top: auto; 
            /* Mant√©m o valor de 140px para manter o bloco mais acima */
            margin-bottom: 140px; 
        }

        /* Estilo para o texto principal */
        .texto-principal {
            color: #FFFFFF; 
            font-size: 20px;
            margin-bottom: 30px; 
            max-width: 80%;
            color: #FFF; 
            /* A Poppins j√° est√° definida no body, mas garantimos aqui */
            font-family: 'Poppins', sans-serif; 
        }
        
        /* Ajusta o peso da fonte (weight) para o negrito usando Poppins */
        .texto-principal strong {
            font-weight:7900; 
        }

        /* Estilo para o bot√£o Avan√ßar */
        .botao-avancar {
            background-color: #BD7F5A; 
            color: #FFFFFF; 
            border: none; 
            border-radius: 26px; 
            padding: 12px 70px; 
            font-size: 16px;
            /* Usa um peso que combine bem com a Poppins */
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s ease; 
            margin-bottom: -5px;
            margin-top: 15px;
            /* A Poppins j√° est√° definida no body, mas garantimos aqui */
            font-family: 'Poppins', sans-serif; 
        }

        /* Efeito ao passar o mouse sobre o bot√£o (opcional) */
        .botao-avancar:hover {
            background-color: #A36B4A; 
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="icone-container">
            <img src="../imgs/pocao.png" alt="√çcone de frasco" class="icone-frasco">
        </div>

        <div class="conteudo-inferior">
            <p class="texto-principal">
                Am √© apenas usado para <strong>I</strong>
            </p>

            <button class="botao-avancar" id="fecharPocaoBtn" onclick="window.parent.closePocao()">
                Avan√ßar
            </button>
        </div>
        
    </div>
</body>
</html>
